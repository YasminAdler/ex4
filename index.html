<body data-new-gr-c-s-check-loaded="14.1107.0" data-gr-ext-installed="">
    <!-- ----------------------------------------------------------------------------------------------------------- -->
    <div class="cont">
        <div class="background">
            <video autoplay="" muted="" loop="" id="video-bg">
                <source src="flagVideo.mp4" type="video/mp4">
            </video>
        </div>
        <div class="rectangle">
            <h2 class="text-center mb-4">Join IGY!</h2>
        </div><br>
        <div class="form-container">
            <form action="http://se.shenkar.ac.il/teach/web1/get_form3.php" method="get" autocomplete="on"
                class="needs-validation">
                <div class="row mb-3">
                    <label class="form-label col-sm-2">Enter your full name:</label>
                    <div class="col-sm-10">
                        <input class="form-control border-success" type="text" name="fullName"
                            placeholder="First and last name" pattern="^[A-Za-z]+(?:\s[A-Za-z]+)+"
                            title="Username should only contain lowercase and uppercase letters. e.g. John Aharon"
                            value="" required="">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="form-label col-sm-2">Password:</label>
                    <div class="col-sm-10">
                        <input class="form-control border-success" type="password" placeholder="Password" name="pass"
                            value="" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&amp;*_=+-]).{8,16}"
                            title="Password should only contain lowercase and uppercase letters, a sign and number between [0,9]. e.g. johnAharon_12"
                            required="">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="form-label col-sm-2">Email:</label>
                    <div class="col-sm-10">
                        <input class="form-control border-success" type="email" placeholder="Email Address" name="mail"
                            value="" required="">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="form-label col-sm-2">Website:</label>
                    <div class="col-sm-10">
                        <input class="form-control border-success" placeholder="URL" type="url" name="website" value="">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="form-label col-sm-2">Phone:</label>
                    <div class="col-sm-10">
                        <input class="form-control border-success" type="tel" name="phone" value=""
                            pattern="(?=.*[0-9]).{8,10}" title="phone should only contain digits between [0,9]">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="form-label col-sm-2">Coffee:</label>
                    <div class="col-sm-10">
                        <input class="form-control border-success" type="number" name="coffee" value="">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="form-label col-sm-2">Temper:</label>
                    <div class="col-sm-10">
                        <input type="range" class="form-range border-success" name="temper">
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="form-label col-sm-2">How do you think you can contribute to IGY:</label>
                    <div class="col-sm-10">
                        <textarea class="form-control border-success" name="Address" rows="10" cols="30"></textarea>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="form-check-label col-sm-2">Interests:</label>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input border-success" name="interests[]"
                                value="Guitar">
                            <label class="form-check-label">Guitar</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input border-success" name="interests[]"
                                value="Skating">
                            <label class="form-check-label">Skating</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input border-success" name="interests[]"
                                value="Math">
                            <label class="form-check-label">Math</label>
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="form-check-label col-sm-2">Gender:</label>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input type="radio" class="form-check-input border-success" name="gender" value="male">
                            <label class="form-check-label">Male</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input border-success" name="gender" value="female">
                            <label class="form-check-label">Female</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input border-success" name="gender"
                                value="nonOfYourBusiness">
                            <label class="form-check-label">Non of your business</label>
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="form-label col-sm-2">Age:</label>
                    <div class="col-sm-10">
                        <select class="form-select border-success" name="Age" required="">
                            <option value="">Select Age</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                            <option value="31">31</option>
                            <option value="32">32</option>
                            <option value="33">33</option>
                            <option value="34">34</option>
                            <option value="35">35</option>
                            <option value="36">36</option>
                            <option value="37">37</option>
                            <option value="38">38</option>
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-10 offset-sm-2">
                        <input type="submit" class="btn btn-primary" value="Submit">
                    </div>
                </div>
            </form>
            <p id="error-message" style="color: red; display: none;">Invalid input! Please try again.</p>
        </div>
    </div>
